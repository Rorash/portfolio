<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- begin topline  -->
  <div class="topline">
     <div class="topline__in">
        <div class="topline__subscribe">Subscribe Now</div>
        <div class="topline__social">
          <ul>
            <li><a href="#"><img src="" alt="" class="social__fb"></a></li>
            <li><a href="#"><img src="" alt="" class="social__twitter"></a></li>
            <li><a href="#"><img src="" alt="" class="social__rss"></a></li>
          </ul>
        </div>
      </div>
  </div>
  <!-- end topline -->

  <!-- begin site-header  -->
  <header class="site_header">
    <div class="site_header__logo">
      <p class="logo_big"><span>News</span>Plex</p>
      <small>Premium magazine theme</small>
    </div>
    <div class="site_header__banner">
      <img src="http://placehold.it/468x60" alt="">
    </div>
  </header>

  <!-- begin site_nav  -->
  <nav class="site_nav">
    <div class="site_nav__in">
      <ul>
        <li><a href="#">Homepage</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Full width</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Headings</a></li>
        <li><a href="#">Posts</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </div>
  </nav>
  <!-- end site_nav -->
  <!-- end site-header -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
